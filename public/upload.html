<h1>Display XML in iFrame</h1>

<div id="xmlContainer"></div>

<script>
    // Function to fetch XML data from API endpoint and display it in iframe
    async function displayXmlInIframe() {
        try {
            const apiUrl = 'api/v1/wopi/getXmlData';

            const response = await fetch(apiUrl);
            const responseData = await response.json();

            if (responseData.data) {
                const iframe = document.createElement('iframe');
                iframe.width = '100%';
                iframe.height = '600';

                const xmlData = JSON.parse(responseData.data);

                const blob = new Blob([xmlData], { type: 'text/xml' });
                iframe.src = URL.createObjectURL(blob);

                document.getElementById('xmlContainer').appendChild(iframe);
            } else {
                console.error('No XML data available');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Call the function to display XML in iframe when the page loads
    displayXmlInIframe();
</script>
